<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="chat3.css">
<title>Chat Box</title>

<script>
(function($) {
  $(document).ready(function() {
      var $chatbox = $('.chatbox'),
          $chatboxTitle = $('.chatbox__title'),
          $chatboxTitleClose = $('.chatbox__title__close'),
          $chatboxCredentials = $('.chatbox__credentials');
      $chatboxTitle.on('click', function() {
          $chatbox.toggleClass('chatbox--tray');
      });
      $chatboxTitleClose.on('click', function(e) {
          e.stopPropagation();
          $chatbox.addClass('chatbox--closed');
      });
      $chatbox.on('transitionend', function() {
          if ($chatbox.hasClass('chatbox--closed')) $chatbox.remove();
      });
      $chatboxCredentials.on('submit', function(e) {
          e.preventDefault();
          $chatbox.removeClass('chatbox--empty');
      });
  });
})(jQuery);
</script>
</head>
<body>

<div class="chatbox chatbox--tray chatbox--empty">
    <div class="chatbox__title">
        <h5><a href="#">Partner Bot</a></h5>
        <button class="chatbox__title__tray">
            <span></span>
        </button>
        <button class="chatbox__title__close">
            <span>
                <svg viewBox="0 0 12 12" width="12px" height="12px">
                    <line stroke="#FFFFFF" x1="11.75" y1="0.25" x2="0.25" y2="11.75"></line>
                    <line stroke="#FFFFFF" x1="11.75" y1="11.75" x2="0.25" y2="0.25"></line>
                </svg>
            </span>
        </button>
    </div>
    <div class="chatbox__body">
            
       <iframe src="https://va.ai.dynamics.com/webchat/tenants/72f988bf-86f1-41af-91ab-2d7cd011db47/bots/f94cb58b-487d-41b2-8357-ef5be4d65f6e" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    
    </div>
    <form class="chatbox__credentials">
        <div class="form-group">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input type="email" class="form-control" id="inputEmail" >
        </div>
	    <br>
        <button type="submit" class="btn btn-success btn-block">Start Partner Bot</button>
    </form>
    <!--textarea class="chatbox__message" placeholder="Partner Bot Instructions">
    <iframe src="https://va.ai.dynamics.com/webchat/tenants/72f988bf-86f1-41af-91ab-2d7cd011db47/bots/f94cb58b-487d-41b2-8357-ef5be4d65f6e"></iframe>
    </textarea>-->
</div>
</body>
</html>
