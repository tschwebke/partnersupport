    <div class="container body-content">
            <body>
                    <img src="AI-2.PNG" style="width: 100%; height: 250px; object-fit:cover" />
                    <div class="jumbotron">
                        <h1>Partner Virtual Assistant</h1>
                        <p class="lead">This is the Partner Virtual Assistant using Microsoft Dynamics AI for Customer Service.</p>
                    </div>
                    <body>
                    <div id='iframe_container' frameborder="1" style="width: 100%; height: 600pt" align="top"></div>

                    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
                    <script src="https://az725175.vo.msecnd.net/scripts/jsll-4.0.0.js" type="text/javascript"></script>
                    <script type="text/javascript" src="https://cdn.support.services.microsoft.com/support-web-sdk/v2/rc/support.sdk.all.js"></script>                

                    <script>
                            var appConfig = {
                                partnerId: "partner",
                                appId: "upebot"
                            };
                    
                            // initialize the web sdk
                            var initPromise = window.MsSupportSdk.init(appConfig);
                            // Setup config the web sdk
                            var config = {
                                "environment": MsSupportSdk.ui.virtualAgent.Environment.PRODUCTION,
                                "locale": "en-us",
                                "areaId": "PartnerCenter",
                                "preview": true,
                                "content": {
                                    "flowExtensionOption": {
                                        "type": "default",
                                        "showImmediately": false
                                    }
                                },
                                "theme": {
                                    "type": "light"
                                },
                                "uiInfo": {
                                    "type": 1,
                                    "containerSelector": "#iframe_container"
                                }
                            };
                            window.MsSupportSdk.ui.virtualAgent.render(config);
                        </script>
                    </body>
                    
</body>
<hr />
